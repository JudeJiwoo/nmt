vocab_name: MusicTokenVocabCP
model_name: NestedMusicTransformer
input_embedder_name: SummationEmbedder
main_decoder_name: XtransformerDecoder
sub_decoder_name: FeedForward
input_embedder:
  num_layer: 1
  num_head: 8
  dropout: 0.1
main_decoder:
  dim_model: 512
  num_layer: 6
  num_head: 8
  dropout: 0.1
sub_decoder:
  rnn_hidden_size: 1024
  decout_window_size: 1 # 1 means no previous decoding output added
  num_layer: 1
emb:
  emb_size: 512
  total_size: -1
  type: 0.0625 # cp 32
  tempo: 0.25 # cp 128
  chord: 0.5 # cp 256
  beat: 0.125 # 64
  pitch: 1 # cp 512
  duration: 0.25 # cp 128
  velocity: 0.25 # cp 128

# cp original catvec style
prediction_order: ['type', ['beat', 'chord', 'tempo', 'pitch', 'duration', 'velocity']]

# sequential prediction type 1st
# prediction_order: ['type', 'beat', 'chord', 'tempo', 'pitch', 'duration', 'velocity']